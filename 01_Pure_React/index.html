<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React With (Pure React App)</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- core react lib -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- render react dom -->
    <script>
        function App() {
            // const time = new Date().toLocaleTimeString();
            const [time, setTime] = React.useState(new Date().toLocaleString());

            React.useEffect(function () {
                setInterval(function () {
                    setTime(new Date().toLocaleString())
                }, 1000)
            }, [])

            return React.createElement("header", null, `Hello react! ${time}`); //html code in js ,but as of now we write jsx
            //creat elementnacept (name of html element,props,childern)
        }
        // telling react to display all app in this root elemment
        const root = ReactDOM.createRoot(document.getElementById("root"))

        //then launch ur app Function
        root.render(React.createElement(App));
    </script>
    <!-- the above react app is pure react app where we write jsx because we dont install tool that convert our html with in js unto jsx -->
</body>

</html>
